name: Auto Compile and Release
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.x' # Replace '1.x' with the desired Go version

      - name: Build Go binary
        run: |
          env GOOS=windows GOARCH=386 go build -ldflags "-H=windowsgui" -o argbased.exe main.go
          mv myapp.exe ${{ env.BUILD_DIR }}/myapp.exe
        env:
          BUILD_DIR: ${{ github.workspace }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Describe your release here.
          draft: false
          prerelease: false

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v2
        with:
          name: myapp
          path: ${{ env.BUILD_DIR }}/argbased.exe
